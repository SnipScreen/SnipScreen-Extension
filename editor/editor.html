<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnipScreen Editor</title>
  <link rel="stylesheet" href="editor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="toolbar" role="toolbar" aria-label="Editing tools">
    <div class="tool-group">
      <div class="tool-item" id="cropTool" aria-label="Crop screenshot" title="Crop the image to a selected area">
        <i class="fas fa-crop-alt"></i>
      </div>
      <div class="tool-item" id="annotateTool" aria-label="Blackout area" title="Draw black rectangles to hide information">
        <i class="fas fa-square-full"></i> </div>
      <div class="tool-item" id="textTool" aria-label="Add text" title="Add text">
        <i class="fas fa-font"></i>
      </div>
      <div class="tool-item" id="arrowTool" aria-label="Draw arrow" title="Draw arrows to point things out">
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="tool-item" id="shareTool" aria-label="Copy to Clipboard" title="Copy the edited image to the clipboard">
        <i class="fas fa-clipboard"></i>
      </div>
      <div class="tool-item" id="saveTool" aria-label="Save screenshot" title="Save the edited image as a PNG file">
        <i class="fas fa-save"></i>
      </div>
      <div class="tool-item spinner" id="spinner" aria-hidden="true" style="display: none; cursor: default;">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
    </div>
  </nav>
  <main id="editorContainer" role="main">
    <canvas id="editorCanvas" aria-label="Screenshot editing canvas">
        Your browser does not support the HTML canvas element.
    </canvas>
    <textarea id="textInputOverlay" style="display: none;"></textarea>
  </main>
  <script type="module" src="editor.js"></script>
</body>
</html>
